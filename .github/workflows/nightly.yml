name: Nightly Tests

on:
  schedule:
    # Will run at 00:00 every day
    - cron: "55 17 * * *"

jobs:
  nightly:
    strategy:
      matrix:
        go-version: [ 1.18.x ]
        platform: [ ubuntu-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build binaries
        run: make build
      - name: Run unit tests
        run: make test
